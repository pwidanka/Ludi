<section id="mieszkania" class="my-container">
    <div class="my-row" style="overflow: auto;">
        <h2>Mieszkania</h2>
        <div fxLayout.xs="column" fxLayout="row" fxLayoutAlign="space-between">
            <div fxFlex="33">
                <h4>Powierzchnia</h4>
                <div fxLayoutGap="15px" fxLayoutAlign="start center">
                    <span>{{powierzchniaOd}}</span>
                    <mat-slider fxFlex="70" [max]="maxPowierzchnia" [min]="minPowierzchnia" [step]="1">
                        <input matSliderStartThumb [(ngModel)]="powierzchniaOd" (input)="applyFilter()">
                        <input matSliderEndThumb [(ngModel)]="powierzchniaDo" (input)="applyFilter()">
                    </mat-slider>
                    <span>{{powierzchniaDo}}</span>
                </div>
            </div>
            <div fxFlex="33">
                <h4>Pokoje</h4>
                <div fxLayoutGap="15px" fxLayoutAlign="start center">
                    <span>{{pokojeOd}}</span>
                    <mat-slider fxFlex="70" [max]="maxPokoje" [min]="minPokoje" [step]="1">
                        <input matSliderStartThumb [(ngModel)]="pokojeOd" (input)="applyFilter()">
                        <input matSliderEndThumb [(ngModel)]="pokojeDo" (input)="applyFilter()">
                    </mat-slider>
                    <span>{{pokojeDo}}</span>
                </div>
            </div>
            <div>
                <h4>Status</h4>
                <mat-button-toggle-group [(ngModel)]="wybranyStatus" multiple (change)="applyFilterStatus()">
                    <mat-button-toggle value="dostępne">Dostępne</mat-button-toggle>
                    <mat-button-toggle value="rezerwacja">Rezerwacja</mat-button-toggle>
                    <mat-button-toggle value="sprzedane">Sprzedane</mat-button-toggle>
                </mat-button-toggle-group>
            </div>
        </div>

        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="numer">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> NR </th>
                <td mat-cell *matCellDef="let row"> {{row.numer}} </td>
            </ng-container>

            <ng-container matColumnDef="pietro">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Piętro </th>
                <td mat-cell *matCellDef="let row"> {{row.pietro}} </td>
            </ng-container>

            <ng-container matColumnDef="pokoje">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Pokoje </th>
                <td mat-cell *matCellDef="let row"> {{row.pokoje}} </td>
            </ng-container>

            <ng-container matColumnDef="powierzchnia">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Powierzchnia </th>
                <td mat-cell *matCellDef="let row"> {{row.powierzchnia}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
            </ng-container>

            <ng-container matColumnDef="akcje">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                <td mat-cell *matCellDef="let row">PDF CENA</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Brak danych do podanych filtrów
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10]" aria-label="Select page of users"></mat-paginator>

    </div>

</section>
